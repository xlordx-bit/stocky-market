{% extends "base.html" %}
{% block title %}Login | StockyMarket{% endblock %}

{% block content %}
<section class="form-container animate__animated animate__fadeInUp">
  <h2>Login to StockyMarket</h2>
  <form method="POST" action="{{ url_for('login') }}">
    <label for="email">Email</label>
    <input type="email" id="email" name="email" required placeholder="you@example.com" autocomplete="email">

    <label for="password">Password</label>
    <input type="password" id="password" name="password" required placeholder="Enter your password" autocomplete="current-password">

    <button type="submit" class="btn-primary">Login</button>
  </form>
  <p class="redirect-text">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
</section>

<style>
  .form-container {
    background: #181a1f;
    max-width: 380px;
    margin: 3rem auto;
    padding: 2.5rem 2rem;
    border-radius: 12px;
    box-shadow: 0 0 20px #00a8e8aa;
    color: #e1e1e1;
  }

  .form-container h2 {
    text-align: center;
    margin-bottom: 2rem;
    font-weight: 700;
    color: #00a8e8;
    text-shadow: 0 0 10px #00a8e8cc;
  }

  form {
    display: flex;
    flex-direction: column;
  }

  label {
    margin-bottom: 0.4rem;
    font-weight: 600;
    color: #a3a3a3;
  }

  input[type="email"],
  input[type="password"] {
    padding: 0.7rem 1rem;
    margin-bottom: 1.6rem;
    border: none;
    border-radius: 30px;
    background-color: #0f1115;
    color: #e1e1e1;
    font-size: 1rem;
    box-shadow: inset 0 0 8px #003a70;
    transition: box-shadow 0.3s ease;
  }

  input[type="email"]:focus,
  input[type="password"]:focus {
    outline: none;
    box-shadow: 0 0 15px #00a8e8;
    background-color: #14171d;
  }

  .btn-primary {
    padding: 0.8rem;
    font-weight: 700;
    font-size: 1.1rem;
    cursor: pointer;
    box-shadow: 0 0 15px #00a8e8aa;
    transition: all 0.3s ease;
    margin-top: 0.4rem;
  }

  .btn-primary:hover {
    background: #0087c3;
    box-shadow: 0 0 25px #0087c3cc;
  }

  .redirect-text {
    margin-top: 1.5rem;
    font-size: 0.9rem;
    text-align: center;
    color: #888;
  }

  .redirect-text a {
    color: #00a8e8;
    text-decoration: none;
    font-weight: 600;
    transition: color 0.3s ease;
  }
  .redirect-text a:hover {
    color: #0087c3;
  }
</style>
{% endblock %}
